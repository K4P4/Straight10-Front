<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8">
  <meta name = "viewport" content = "width=device-width">
  <title> Lithuanian Poker | Home </title>
  <link rel ="stylesheet" href ="./styleMain.css">
</head>

<body>
<div class = container>
    <h1>{this.props.lobbyName}</h1>
    <h2>Lobby ID: {this.props.lobbyID}</h2>
    <!--<Table players={this.state.players} >-->


    <table>
      <thead>
      <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Status</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>5</td>
        <td>Jill</td>
        <td>50</td>
      </tr>
      <tr>
        <td>6</td>
        <td>Eve</td>
        <td>94</td>
      </tr>
    </tbody>
    </table>


    <button class = "btn" onClick={this.leaveLobby}>Leave lobby</button>
    {this.showStartGameButton()}
  </div>
</body>
