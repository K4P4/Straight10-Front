<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8">
  <meta name = "viewport" content = "width=device-width">
  <title> Lithuanian Poker | Home </title>
  <link rel ="stylesheet" href ="./styleMain.css">
</head>

<body>
<div class = container>
  <div>
    <h1>Join lobby</h1>
    {this.showMessage()}
    <input
      type="number"
      value={this.state.lobbyID}
      name="lobbyID"
      onChange={this.handleChange}
    />
    <button class = "btn" onClick={this.joinLobby}>JOIN</button>
    <br />
    <button class = "btnlv" onClick={this.back}>Back</button>
  </div>
  </div>
</body>
